<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Open Your Present</title>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/templatemo-woox-travel.css"/>
  <style>
    body{background: #fff;}
    .gate-wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px 14px;}
    .gate-card{max-width:720px;width:100%;border:1px solid rgba(0,0,0,.08);border-radius:18px;overflow:hidden;box-shadow:0 20px 60px rgba(0,0,0,.08);}
    .gate-head{padding:18px 18px 12px;background:linear-gradient(135deg, rgba(37,99,235,.10), rgba(124,58,237,.10));}
    .gate-head h1{margin:0;font-weight:800;letter-spacing:-.02em;}
    .gate-head p{margin:6px 0 0;color:rgba(0,0,0,.65);font-weight:600;}
    .present-btn{background:transparent;border:0;padding:18px;width:min(520px, 88vw);margin:0 auto;display:block;}
    .present-btn img{width:100%;height:auto;filter: drop-shadow(0 18px 32px rgba(0,0,0,.18));transition: transform .15s ease;}
    .present-btn:active img{transform: scale(.985);}
    .gate-foot{padding:14px 18px 18px;color:rgba(0,0,0,.55);font-weight:600;font-size:13px;}
  </style>
</head>
<body>
  <div class="gate-wrap">
    <div class="gate-card bg-white">
      <div class="gate-head">
        <h1>Tap the present</h1>
        <p>Open it… and your trip will appear.</p>
      </div>
      <div class="p-3 text-center">
        <button class="present-btn" id="openPresent" type="button" aria-label="Open the present">
          <img src="assets/images/present.svg" alt="Present"/>
        </button>
      </div>
      <div class="gate-foot">
        Tip (iPhone): Share → <b>Add to Home Screen</b> for a clean, app-like icon.
      </div>
    </div>
  </div>

  <script>
    document.getElementById('openPresent').addEventListener('click', () => {
      try { localStorage.setItem('rt26_opened', '1'); } catch(e) {}
      window.location.href = 'trip.html';
    });
  </script>
</body>
</html>
