<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <meta name="theme-color" content="#ffffff"/>
  <title>For Melissa ✨</title>
  <link rel="stylesheet" href="./assets/styles.css"/>
  <style>
    .presentPage{
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px 16px;
      background:
        radial-gradient(1200px 800px at 10% -15%, rgba(124,58,237,.10), transparent 55%),
        radial-gradient(1000px 800px at 115% 10%, rgba(37,99,235,.08), transparent 55%),
        linear-gradient(180deg, #ffffff, #ffffff);
    }
    .presentCard{
      width: min(760px, 100%);
      border: 1px solid var(--line);
      border-radius: 26px;
      background:#fff;
      box-shadow: var(--shadow);
      overflow:hidden;
      text-align:center;
    }
    .presentTop{
      padding: 16px 16px 10px;
      border-bottom: 1px solid var(--line);
    }
    .presentTop h1{
      margin: 4px 0 6px;
      font-size: clamp(22px, 4.5vw, 36px);
      line-height: 1.1;
    }
    .presentTop p{ margin:0; color: var(--muted); font-weight: 750; }
    .presentBody{ padding: 18px 16px 20px; }
    .presentBtn{
      display:inline-block;
      border:none;
      background: transparent;
      cursor:pointer;
      padding: 0;
      width: min(420px, 88vw);
    }
    .presentBtn img{
      width:100%;
      height:auto;
      filter: drop-shadow(0 18px 32px rgba(15,23,42,.18));
      transition: transform .18s ease, filter .18s ease;
    }
    .presentBtn:active img{
      transform: scale(0.98);
      filter: drop-shadow(0 10px 18px rgba(15,23,42,.16));
    }
    .hint{
      margin-top: 14px;
      color: var(--muted);
      font-size: 13px;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <main class="presentPage">
    <section class="presentCard" aria-label="Open present">
      <div class="presentTop">
        <h1>Tap the present</h1>
        <p>Open it… then the trip reveals itself.</p>
      </div>
      <div class="presentBody">
        <button class="presentBtn" id="openPresentBtn" type="button" aria-label="Open the present">
          <img src="./assets/present.svg" alt="A present" />
        </button>
        <div class="hint">Tip: in Safari → Share → <b>Add to Home Screen</b> for an app-like icon.</div>
      </div>
    </section>
  </main>

  <script src="./assets/gate.js"></script>
</body>
</html>
